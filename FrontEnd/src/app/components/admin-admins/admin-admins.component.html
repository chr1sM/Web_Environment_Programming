<app-admin-menu></app-admin-menu>
<div class="body" id="AdminsTable" *ngIf="admins">
    <h1 class="text-center">Admins List</h1>
    <div class="container">
        <div class="row" *ngFor="let admin of admins; let i = index">
            <ul class="collection">
                <li class="collection-item avatar">
                    <i class="material-icons circle">star</i>
                    <span class="title"> {{ admin.email }}</span>
                    <br/>
                    <a mat-mini-fab color="secondary" (click)="openDialog(admin._id)">View</a>
                    <a mat-mini-fab color="warn" (click)="deleteAdmin(admin._id)">Delete</a>
                </li>
            </ul>
        </div>
    </div>
</div>
